<div class="row">
  <div class="column">
    <h2>
      Info
    </h2>
    Address: Piotrkowska 10
    <br>
    Telephone: 123123123
    ...
  </div>
  <div class="column">
    <h2>List of doctors </h2>
    <ul *ngFor="let doctor of doctors">
      <div *ngIf="doctor.name && doctor.surname">
        dr {{doctor.name}} {{doctor.surname}}
        <br>
        Speciality: {{doctor.speciality}}
      </div>
    </ul>

  </div>
</div>
