<form (ngSubmit)="update()">
  <div class="form-group">
    <label for="FirstName">First Name:</label>
    <input [(ngModel)]="name" id="FirstName" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="LastName">Last Name:</label>
    <input [(ngModel)]="surname" id="LastName" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="Speciality">Speciality:</label>
    <input [(ngModel)]="speciality" id="Speciality" [ngModelOptions]="{standalone: true}">
  </div>

  <button type="submit" class="btn btn-primary">Confirm</button>
</form>
